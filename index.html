<!DOCTYPE html>
<html>
  <head>
      <title>Приложение</title>
	  <meta charset="UTF-8">
	  <style>
          html {
            font-family: sans-serif;
          }

          body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
		  }
		  
		  img {
		    margin-top: 20px;
		  }
		  
      </style>
  </head>
	
  <body>
      <h1>Угадайка</h1>
	  <h3>Загадано целое число от 1 до 100. У вас есть 10 попыток, чтобы отгадать его. Удачи!</h3>
	  
      <div class="form">
          <label for="guessField">Введите число: </label>
          <input type="text" id="guessField" placeholder="Введите число от 1 до 100" class="guessField">
	      <input type="submit" id="submitGuess" value="Отправить" class="guessSubmit">
	  </div>
	  
	  <div>
	      <img src="css/Lottery-Balls.png" alt="здесь должна быть картинка, но что-то пошло не так" width="580" height="326" class=img">
	  </div>
	  
	  <p id="statements"></p>
	  
	  <script type="text/javascript">
	  
	      // Создание числа, которое нужно отгадать:
          const RANDOM_NUMBER = Math.floor(99 * Math.random() + 1); 
		  
		  // Подсчет количества попыток:
          var i = 1;
		  
          document.getElementById("submitGuess").onclick = function() {

	          var inputText = document.getElementById("guessField").value;
			  var inputNumber = Number(inputText);
		      if (i > 10) {
			      alert('Игра окончена!)');
			      return;
			  }
			 
		      if ((Number.isInteger(inputNumber)) && ((0 < inputNumber) && (inputNumber <= 100) && (inputNumber !== ''))) {
                  if (inputNumber == RANDOM_NUMBER) {
		              document.getElementById("statements").innerHTML = ('Вы выиграли! Ура!');
					  i = 11; 
	              } else {
		              if (inputNumber < RANDOM_NUMBER) {
					      document.getElementById("statements").innerHTML = ('Мое число больше! У вас осталось ' + (10 - i) + ' попыток');
						  i++;
		              } else {
						  document.getElementById("statements").innerHTML = ('Мое число меньше! У вас осталось ' + (10 - i) + ' попыток');
						  i++;
		                }  
	                } 
			  } else {
				  document.getElementById("statements").innerHTML = ('Введите ЧИСЛО от 1 до 100!');
			    }
		  }
      </script>
  </body>
</html>
